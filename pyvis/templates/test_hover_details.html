<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>
<div id="reportinfo"></div>




<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'A1', shannon: 0.1, title: "hello, world", shape: "dot"},
        {id: 2, label: 'H2', shannon: 0.2, title: "hello, world", shape: "dot"},
        {id: 3, label: 'C3', shannon: 0.3, title: "hello, world", shape: "dot"},
        {id: 4, label: 'D4', shannon: 0.4, title: "hello, world", shape: "dot"},
        {id: 5, label: 'A5', shannon: 0.5, title: "hello, world", shape: "dot"}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3, weight: 0.5, title: "This is an edge", a: 1},
        {from: 1, to: 2, weight: 0.4, title: "This is an edge", a: 1},
        {from: 2, to: 4, weight: 0.3, title: "This is an edge", a: 1},
        {from: 2, to: 5, weight: 0.7, title: "This is an edge", a: 1}
    ]);
    console.log("Nodes: ", nodes);
    console.log("Edges: ", [
        {from: 1, to: 3, weight: 0.5, title: "This is an edge", a: 1},
        {from: 1, to: 2, weight: 0.4, title: "This is an edge", a: 1},
        {from: 2, to: 4, weight: 0.3, title: "This is an edge", a: 1},
        {from: 2, to: 5, weight: 0.7, title: "This is an edge", a: 1}
    ]);
    
    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {interaction: { multiselect: true},
                    tooltipDelay: 0
                    };

    // initialize your network!
    var network = new vis.Network(container, data, options);



    // on node click show:
    // Number of edges
    // Shannon entropy
    // On edge click show:
    // Node A, Shannon entropy
    // Node B, Shannon entropy
    // Covariance of edge

    network.on( 'click', function(properties) {
    var ids = properties.nodes;
    var clickedNodes = nodes.get(ids);
    console.log('clicked nodes:', clickedNodes);
    var ids = properties.edges;
    var clickedEdges = edges.get(ids);
    console.log('clicked edges:', clickedEdges);

});
</script>
</body>
</html>
